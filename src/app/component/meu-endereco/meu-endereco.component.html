<app-menu-superior></app-menu-superior>

<div class="container">
    <h4>
        Meu Cadastro
    </h4>
</div>

<ul class="nav nav-tabs container" style="padding-top: 30px;">
    <li class="nav-item">
      <a class="nav-link" routerLink="/meu-cadastro" >Dados Pessoais</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" >Endereço</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" routerLink="../info" >Outras Informações</a>
    </li> 
    <li class="nav-item">
        <a class="nav-link" routerLink="../tiss">TISS</a>
    </li>   
</ul>

<div [formGroup]="formMeuEndereco" class="container" style="padding-top: 40px; margin-bottom: 80px;">
    <div class="row">
        <div class="col-md-2">
            Logradouro
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Rua ...." formControlName="logradouro">
        </div>
        <div class="col-md-2">
            Número
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="xx" formControlName="numero">
        </div>
    </div>
    <div class="row" style="margin-top: 25px;">
        <div class="col-md-2">
            Complemento
        </div>
        <div class="col-md-5">
            <input type="text" class="form-control" formControlName="complemento">
        </div>
        <div class="col-md-1">
            Bairro
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" formControlName="bairro">
        </div>
    </div>
    <div class="row" style="margin-top: 25px;">
        <div class="col-md-1">
            CEP
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" formControlName="cep">
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-sm btn-info">Buscar</button>
        </div>
        <div class="col-md-1">
            Cidade
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" formControlName="cidade">
        </div>
        <div class="col-md-1">
            UF
        </div>
        <div class="col-md-2">
            <select class="form-control" formControlName="uf">
                <option value="PE">PE</option>
            </select>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 30px; margin-bottom: 50px;">
    <button type="button" class="btn btn-primary">Salvar</button>
</div>
